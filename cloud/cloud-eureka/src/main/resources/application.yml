server:
  port: 7001
  
eureka:
  instance:
    hostname: localhost #eureka 注册地址
  client:
    register-with-eureka: false # 不向注册中心注册自己
    fetch-registry: false   #不需要检索服务
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/ #设置与Eureka Server交互的地址查询服务和注册服务都需要依赖这个地址。 